<div class="dashboard-wrapper">
  <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="logo" src="../../../assets/aeroplane.png" alt="Logo" height="30">
        <strong class="header">Welcome To Flight Tracking App</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-danger" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-wrapper">
    <div class="container  form-body">
      <h5>Enter Flight Details</h5>
      <form (submit)="submitForm()">
        <div class="mb-3">
          <label for="airline" class="form-label">Airline</label>
          <input type="text" class="form-control" id="airline" [(ngModel)]="payload.airline" name="airline" required>
        </div>
        <div class="mb-3">
          <label for="arrivalDate" class="form-label">Arrival Date</label>
          <input type="date" class="form-control" id="arrivalDate" [(ngModel)]="payload.arrivalDate" name="arrivalDate" required>
        </div>
        <div class="mb-3">
          <label for="arrivalTime" class="form-label">Arrival Time</label>
          <input type="time" class="form-control" id="arrivalTime" [(ngModel)]="payload.arrivalTime" name="arrivalTime" required>
        </div>
        <div class="mb-3">
          <label for="flightNumber" class="form-label">Flight Number</label>
          <input type="text" class="form-control" id="flightNumber" [(ngModel)]="payload.flightNumber" name="flightNumber" required>
        </div>
        <div class="mb-3">
          <label for="numOfGuests" class="form-label">Number of Guests</label>
          <input type="number" class="form-control" id="numOfGuests" [(ngModel)]="payload.numOfGuests" name="numOfGuests" required>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea class="form-control" id="comments" [(ngModel)]="payload.comments" name="comments"></textarea>
        </div>
        <div class="mb-3 d-flex justify-content-end"> 
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
  
</div>
